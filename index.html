<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flat Colors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flat Colors</h1>
  </header>
  <main>
    <table class="color-palette">
      <tbody>
        <tr>
          <td class="color-block" style="background-color: #FF69B4;"></td>
          <td class="color-block" style="background-color: #00FA9A;"></td>
          <td class="color-block" style="background-color: #0000FF;"></td>
        </tr>
        <tr>
          <td class="color-block" style="background-color: #FF00FF;"></td>
          <td class="color-block" style="background-color: #FFE4E1;"></td>
          <td class="color-block" style="background-color: #FFFF00;"></td>
        </tr>
        <tr>
          <td class="color-block" style="background-color: #7FFFD4;"></td>
          <td class="color-block" style="background-color: #2F4F4F;"></td>
          <td class="color-block" style="background-color: #FF6666;"></td>
        </tr>
      </tbody>
    </table>
    <audio id="telegram-sound">
      <source src="telegram.mp3" type="audio/mpeg">
    </audio>
    <div class="copy-message">Code Copied!</div>
  </main>
  <footer>
    <p>Flat Colors by Stepanydenko Artem</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
